# The size of the embeddings used as input to the recurrent neural network
EMBEDDING_SIZE: 20

# Explanation for KMER: https://en.wikipedia.org/wiki/K-mer
KMER_LEN_ANTB: 51
KMER_STRIDE_ANTB: 25

KMER_LEN_VIRUS: 51
KMER_STRIDE_VIRUS: 25

# Training parameters
BATCH_SIZE: 2000
EPOCHS: 3
LEARNING_RATE: 1.e-4
GRAD_NORM_CLIP: 1.e-1

# Network structure
RNN_HIDDEN_SIZE: 128

EMBEDDING_DROPOUT: .0
ANTIBODIES_RNN_DROPOUT: .1
VIRUS_RNN_DROPOUT: .1
FULLY_CONNECTED_DROPOUT: .1